<ion-header>

  <ion-navbar color="dark">
    <ion-title>Locker {{locker.name}} : Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="text-align: center" padding>
    <ion-icon name="color-wand" style="zoom:6; "></ion-icon>
  </div>

  <ion-item>
    <ion-input type="text" placeholder="Name" [(ngModel)]="item.name"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input type="number" placeholder="Amount" [(ngModel)]="item.amount"></ion-input>
  </ion-item>
  <br>

  <div padding>
    <button ion-button block (click)="AddItem()">Add</button>
  </div>


</ion-content>
