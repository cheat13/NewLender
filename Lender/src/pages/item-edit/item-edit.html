<ion-header>

  <ion-navbar color="danger">
    <ion-title>Edit {{item.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div style="text-align: center" padding (click)="Camera()">
    <img src="{{item.img}}" style="width: 150px;height: 150px;">
  </div>

  <ion-item>
    <ion-input type="text" placeholder="{{item.name}}" [(ngModel)]="item.name"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input type="number" placeholder="{{item.amount}}" [(ngModel)]="item.amount"></ion-input>
  </ion-item>
  <br>

  <div padding>
    <button ion-button block round (click)="EditItem()">Edit</button>
  </div>

</ion-content>
