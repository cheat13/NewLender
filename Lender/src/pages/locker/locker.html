<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Locker</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="AddLocker()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-grid>

    <ion-row>

      <ion-col col-6 padding *ngFor="let L of locker">
        <button class="buttonLocker" (click)="lockerDetail(L)" (press)="press(L)">
          <h1>{{L.name}}</h1><br>
          <h6>หมวด : {{L.cate}}</h6>
        </button>
      </ion-col>

      <ion-col col-6 padding style="text-align: center;align-self: center">
        <button style="width: 110px; height: 130px; " ion-button outline color="dark" (click)="AddLocker()">
          <ion-icon name="add-circle" style="zoom: 2;"></ion-icon>
        </button>
      </ion-col>

    </ion-row>


  </ion-grid>

</ion-content>
