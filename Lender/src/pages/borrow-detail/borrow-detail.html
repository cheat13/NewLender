<ion-header>

  <ion-navbar color="danger">
    <ion-title>BorrowDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


    <ion-grid padding style="background-color: lightgray">

      <ion-row style="text-align: center;padding-top: 15px">
        <ion-col col-12 *ngIf="borrow.lenderId == lender.id">
          <h4>รายการที่ยืม</h4>
          <ion-icon name="ios-basket-outline"></ion-icon>
        </ion-col>
        <ion-col col-12 *ngIf="borrow.buddyId == lender.id">
          <h4>รายการที่เป็นพยาน</h4>
          <ion-icon name="contacts"></ion-icon>
        </ion-col>
      </ion-row>

      <ion-grid style="padding-left: 20px;padding-top: 15px">
        <ion-row *ngIf="borrow.lenderId == lender.id">
          <ion-col col-4>
            <h6>Buddy</h6>
          </ion-col>
          <ion-col col-8>
            <h6>: {{borrow.buddyName}}</h6>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="borrow.buddyId == lender.id">
          <ion-col col-4>
            <h6>Lender</h6>
          </ion-col>
          <ion-col col-8>
            <h6>: {{borrow.lenderName}}</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h6>Locker</h6>
          </ion-col>
          <ion-col col-8>
            <h6>: {{borrow.lockerName}}</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h6>Category</h6>
          </ion-col>
          <ion-col col-8>
            <h6>: {{borrow.lockerCate}}</h6>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h6>Date</h6>
          </ion-col>
          <ion-col col-8>
            <h6>: {{borrow.date | date : 'dd MMM HH:mm' }}</h6>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-grid>


    <ion-grid padding>

      <ion-row style="padding-left: 20px;padding-top: 15px">
        <ion-col col-6>
          <h6>Name</h6>
        </ion-col>
        <ion-col col-6 style="text-align: center;">
          <h6>Amount</h6>
        </ion-col>
      </ion-row>

      <div *ngFor="let _item of borrow.items">
        <ion-item>
          <ion-row style="padding-left: 20px;padding-right: 20px">
            <ion-col col-8>
              {{_item.name}}
            </ion-col>
            <ion-col col-4 style="text-align: center;">
              {{_item.borrowAmount}}
            </ion-col>
          </ion-row>
        </ion-item>
      </div>
    </ion-grid>


</ion-content>
