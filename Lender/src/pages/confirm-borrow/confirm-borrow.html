<ion-header>

  <ion-navbar>
    <ion-title>ConfirmBorrow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid padding>

    <ion-row style="text-align: center">
      <ion-col col-12>
        <h5>รายการยืมของ</h5>
      </ion-col>
    </ion-row>

    <ion-row style="padding-left: 20px">
      <ion-col col-8>
        <h6>Name</h6>
      </ion-col>
      <ion-col col-4 style="text-align: center;">
        <h6>Amount</h6>
      </ion-col>
    </ion-row>

    <ion-item *ngFor="let item of borrow.items">
      <ion-row style="padding-left: 20px">
        <ion-col col-9>
          <h6>{{item.name}}</h6>
        </ion-col>
        <ion-col col-3 style="text-align: center;">
          <h6>{{item.borrowAmount}}</h6>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid no-padding style="  text-align: center">
    <ion-row>
      <ion-col col-6 style="background-color:#222">
        <button style="background-color: unset;color: white" (click)="CancelBorrow()">
          <h5>Cancel</h5>
        </button>
      </ion-col>
      <ion-col col-6 style="background-color: rgb(250, 115, 7)">
        <button style="background-color: unset;color: white" (click)="ConfirmBorrow()">
          <h5>Confirm</h5>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
