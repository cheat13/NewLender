<ion-header>

  <ion-navbar color="dark">
    <ion-title>RequestBorrow</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-grid style="background-color: lightgrey;">

    <ion-row style="text-align: center">
      <ion-col col-12>
        <i>QR request</i>
      </ion-col>
    </ion-row>

    <ion-row style="align-self: center;width: 220px;height: 220px;">
      <img src="https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl={{borrow.id}}">
    </ion-row>

    <!-- <button ion-item (click)="goCfBr()">
      <ion-row style="align-self: center;width: 220px;height: 220px;">
        <img src="https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl={{borrow.id}}">
      </ion-row>
    </button> -->

    <ion-row style="text-align: center">
      <ion-col col-12>
        <i>{{borrow.date | date : 'dd MMM HH:mm' }}</i>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid padding>

    <ion-row style="text-align: center">
      <ion-col col-12>
        <h5>รายการยืมของ</h5>
      </ion-col>
      <ion-col col-12>
        <h6>Locker {{borrow.lockerName}}</h6>
      </ion-col>
    </ion-row>

    <ion-row style="padding-left: 20px">
      <ion-col col-8>
        <h6>Name</h6>
      </ion-col>
      <ion-col col-4 style="text-align: center;">
        <h6>Amount</h6>
      </ion-col>
    </ion-row>

    <ion-item *ngFor="let item of borrow.items">
      <ion-row style="padding-left: 20px">
        <ion-col col-9>
          <h6>{{item.name}}</h6>
        </ion-col>
        <ion-col col-3 style="text-align: center;">
          <h6>{{item.borrowAmount}}</h6>
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-grid no-padding style="  text-align: center">
    <ion-row>
      <ion-col col-12 style="background-color:#f53d3d">
        <button style="background-color: unset;color: white" (click)="CancelBorrow()">
          <h5>Cancel</h5>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
