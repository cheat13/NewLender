<ion-header>

  <ion-navbar color="dark">
    <ion-title>Locker {{locker.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-8>
        <h5>Name</h5>
      </ion-col>
      <ion-col col-4>
        <h5>Amount</h5>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngFor="let item of items">
    <ion-row style="align-items: center;padding-left: 20px" *ngIf="item.amount != 0">
      <ion-col col-6>
        <h6>{{item.name}}</h6>
      </ion-col>
      <ion-col col-4>
        <ion-list>
          <ion-item>
            <ion-input type="number" placeholder="{{item.borrowAmount}}" [(ngModel)]="item.borrowAmount"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2>
        <h6>/ {{item.amount}}</h6>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <ion-grid no-padding style="  text-align: center">
    <ion-row>
      <ion-col col-6 style="background-color:#222">
        <button style="background-color: unset;color: white" (click)="Cancel()">
          <h5>Cancel</h5>
        </button>
      </ion-col>
      <ion-col col-6 style="background-color: rgb(250, 115, 7)">
        <button style="background-color: unset;color: white" (click)="Borrow()">
          <h5>Borrow</h5>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
