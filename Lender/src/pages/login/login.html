<ion-header>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row >
      <ion-col col-12 style="text-align: center;padding-top: 120px;padding-bottom: 20px">
        <h1><i>Locker Lender</i></h1>
      </ion-col>
    </ion-row>
    <ion-row padding>

      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="lenderName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-row>
    
    <div style="text-align: center;padding-top: 20px">
      <button ion-button  round (click)="Login()" *ngIf="login == false">Login</button>
      <button ion-button  round color="secondary" *ngIf="login == true">Login</button>
    </div>

    <div class="centerPosition">
      <button ion-button clear (click)="SignUp()">Sign Up</button>
    </div>


  </ion-grid>




</ion-content>
