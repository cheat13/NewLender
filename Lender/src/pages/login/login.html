<ion-header>

</ion-header>


<ion-content padding>

</ion-content><ion-content padding class="backGroundPage">

  <ion-grid class="setCenter">

    <ion-row>
      <ion-col col-12>
        <div class="centerPosition">
          <img src="../../assets/imgs/locker64.png" />
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="centerPosition"> 
        Locker Lender
      </ion-col>
    </ion-row>
    <!-- Input User -->
    <ion-row>
      <ion-col col-12>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Username"  [(ngModel)]="lenderName"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>

          </ion-list>
      </ion-col>
        
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <div class = "centerPosition">
          <button ion-button color="danger" round (click) = "Login()">Log In</button>
        </div>  
      </ion-col>

      <ion-col col-6>
        <div class = "centerPosition">
            <button ion-button color="danger" round (click) = "SignUp()">Sign Up</button>
        </div>
      </ion-col>
    </ion-row>



  </ion-grid>
</ion-content>
