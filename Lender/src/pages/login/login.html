<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12 style="text-align: center;padding-top: 120px;padding-bottom: 20px">
        <h1><i>Locker Lender</i></h1>
      </ion-col>
    </ion-row>
    <ion-row padding>

      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
      </ion-item>

    </ion-row>

    <div style="text-align: center;padding-top: 20px">
      <button ion-button round (click)="Login()" [disabled]="name == null || name == ''">Login</button>
    </div>

  </ion-grid>

</ion-content>
