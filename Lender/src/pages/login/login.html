<ion-header>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row padding>
      <ion-col col-12 style="text-align: center;padding-top: 150px">
        <h1>Login</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="name"></ion-input>
      </ion-item>
    </ion-row>
    <div padding>
      <button ion-button block round (click)="Login()">Next</button>
    </div>
  </ion-grid>




</ion-content>
