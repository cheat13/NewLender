<!--
  Generated template for the SignUpPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>SignUpPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backGroundPage">
  <ion-grid class="setCenter">
    <ion-row>
      <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Username" [(ngModel)]="LanderName"></ion-input>
            </ion-item>
  
            <ion-item>
              <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
            </ion-item>
  
            </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12>
          <div class = "centerPosition">
            <button ion-button color="danger" round (click) = "SignUp()">Sign Up Now</button>
          </div>  
        </ion-col>

      </ion-row>
  </ion-grid>

</ion-content>
